<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="icon" type="image" href="pie-chart.svg">
</head>
<body>
    <form action="thanks.html">
        <fieldset>
            <center>
                <h1>Contact Me</h1>
            <label for="name"><b>Name  :</b></label>
            <input type="text" name="name" style="font-size: large;" required id="name">
            <br><br>
            <label for="phn"><b>Phone number  :</b></label>
            <input type="tel" name="phn" id="phn" placeholder="Enter a valid phone number" pattern="[0-9]{10}" title="Please enter a 10-digit phone number" required >
            <br><br>
            <label for="fed"><b>Feedback  :</b></label>
            <input type="text" style=" font-size: large;" placeholder="Text here your problem" name="fed" required id="fed">
            <br><br>
            <center>
            <input type="submit" id="submit" style="color: black;font-size: larger;">
        </center>
        </center>
        </fieldset>
    </form>
    
</body>
</html>
